<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
        <header>
            <div class="logo-container">
				<img src="./assets/logo.svg" alt="logo">
				<h4 class="Logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="/assets/cart.svg" alt="cart">
			</div>
		</header>
		
		<main>
			<section class="presentation">
				<div class="intro">
					<div class="intro-text">
						<h1>laptop for the future</h1>
						<p>the new 14 inch bezeless display offering a 4K display
							with touch screen
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
					<div class="cover">
						<img src="./assets/matebook.png" alt="matebook">
					</div>
			</section>

			<div class="laptop-select">
				<img src="./assets/arrow-left.svg" alt="">
				<img src="./assets/dot.svg" alt="">
				<img src="./assets/dot-full.svg" alt="">
				<img src="./assets/dot-full.svg" alt="">
				<img src="./assets/arrow-right.svg" alt="">
			</div>

			<img class = "big-circle" src="./assets/big-eclipse.svg" alt="">
			<img class = "mid-circle" src="./assets/mid-eclipse.svg" alt="">
			<img class = "small-circle"  src="./assets/small-eclipse.svg" alt="">
		</main>
    </body>
</html>
